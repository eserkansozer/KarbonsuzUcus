<nav class="navbar navbar-expand-lg bg-secondary fixed-top text-uppercase" id="mainNav">
  <div class="container">
    <a class="navbar-brand js-scroll-trigger" [routerLink]="['/home']">
        <fa-icon class="fa-2x ml-2" [icon]="faTree"></fa-icon>
        <fa-icon class="fa-sm" [icon]="faPlane" style="transform: rotate(-20deg); float: left"></fa-icon>
        <span i18n="@@NavMainheader" class="masthead-brand__text">Offset My Carbon</span>
    </a>
    <button class="navbar-toggler navbar-toggler-right text-uppercase bg-primary text-white rounded" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      Menu
      <i class="fas fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item mx-0 mx-lg-1">
          <a i18n="@@NavHome" class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" [routerLink]="['/home']" routerLinkActive="active">Home</a>
        </li>
        <li class="nav-item mx-0 mx-lg-1">
          <a i18n="@@NavAbout" class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" [routerLink]="['/about']" routerLinkActive="active">About</a>
        </li>
        <li class="nav-item mx-0 mx-lg-1">
          <a i18n="@@NavContact" class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" [routerLink]="['/contact']" routerLinkActive="active">Contact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
