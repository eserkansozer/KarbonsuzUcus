<div id="page1" class="mx-auto h-100 text-center" [hidden]="activePage != 'page1'">
  <app-select-flights (distanceRefresh)="onRefreshDistance()" (distanceSubmit)="onDistanceSubmitted()"></app-select-flights>
</div>

<div id="page2" class="mx-auto h-100 text-center" [hidden]="activePage != 'page2'">
  <app-calculate-emission [distanceInKm]="distanceInKm" (emissionRefresh)="onRefreshEmission()" (emissionSubmit)="onEmissionSubmitted()" (reset)="onReset()"></app-calculate-emission>
</div>

<div id="page3" class="mx-auto h-100" [hidden]="activePage != 'page3'">
  <div class="border mx-auto my-3 p-3">
    <div class="text-center">
      <div>
        <span *ngFor="let tree of treesToDonateArr">
          <fa-icon class="mx-1 your-tree" [icon]="faTree"></fa-icon>
        </span>
      </div>
      <h4>To offset this amount you need</h4>
      <div class="display-2" style="color: greenyellow">{{treesToDonate}}</div>
      <h4>trees</h4>
    </div>
  </div>
  <div class="text-center mx-auto my-3">
    <button (click)="onDonationDecided()" class="btn btn-lg btn-secondary">
      Donate now
    </button>
  </div>
  <div class="text-center mx-auto my-3">
      <button type="button" class="btn btn-link" (click)="onReset()">Reset</button>
  </div>
</div>

<div id="page4" class="mx-auto h-100" [hidden]="activePage != 'page4'">
  <div class="my-5">
    <app-donate [treeCount]="treesToDonate"></app-donate>
  </div>
</div>
