<div class="col-sm-10 mx-auto text-left">
  <div class="form-group">
    <label for="fromAirportName" i18n="@@FromFlight">Departure from:</label>
    <input autocomplete="off" id="fromAirportName" [(ngModel)]="fromAirportName" [typeahead]="airports" typeaheadOptionField="Definition"
      typeaheadGroupField="Country" placeholder="Please type an airport"
      (typeaheadOnSelect)="onFromSelect($event)" [typeaheadScrollable]="true" class="form-control">
  </div>
  <div class="form-group">
    <label for="toAirportName" i18n="@@ToFlight">Arrival to:</label>
    <input autocomplete="off" id="toAirportName" [(ngModel)]="toAirportName" [typeahead]="airports" typeaheadOptionField="Definition"
      typeaheadGroupField="Country" placeholder="Please type an airport"
      (typeaheadOnSelect)="onToSelect($event)" [typeaheadScrollable]="true" class="form-control">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="return" [(ngModel)]="isReturnTrip">
    <label class="form-check-label" for="return" i18n="@@IsReturnTrip">Return trip</label>
  </div>
</div>

<div class="my-5 text-center" [hidden]="!distance">
  <span>Total distance: </span>
  <span>{{distance}} </span>
  <span *ngIf="distanceIsKm">km</span>
  <span *ngIf="distanceIsMiles">miles</span>
</div>

<div class="my-5" [hidden]="!distance">
  <a i18n="@@FCalcLookForest" routerLink="/forest" class="btn btn-lg btn-secondary">Have a look at our forest!</a>
</div>
