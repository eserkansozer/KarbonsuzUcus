<div class="border mx-auto my-3 p-3">
  <div class="text-center">
    <div>
      <span *ngFor="let unit of treeUnits">
        <fa-icon class="mx-1 your-tree" [icon]="faTree"></fa-icon>
      </span>
    </div>
    <h4>To offset this amount you need</h4>
    <div class="display-2" style="color: greenyellow">{{treesToDonate}}</div>
    <h4>trees</h4>
  </div>
</div>
<div class="text-center mx-auto my-3">
  <button (click)="onSubmit()" class="btn btn-lg btn-secondary">
    Donate now
  </button>
</div>
<div class="text-center mx-auto my-3">
    <button type="button" class="btn btn-link" (click)="onReset()">Reset</button>
</div>
