<section id="calcWrapper" class="about-section text-center pb-5">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 mx-auto text-white" id="pageWrapper">
          <div id="page3" class="mx-auto h-100 mt-2 pb-5">
              <div class="border mx-auto mt-3 p-3">
                  <div class="text-center">
                    <h4 i18n="@@ToOffset">To offset this amount you need</h4>
                    <div class="display-2" style="color: greenyellow">
                        <span [countUp]="treesToDonate" (complete)="treesCounted = true">0</span>
                    </div>
                    <h4 i18n="@@Trees">trees</h4>
                    <div>
                      <span *ngFor="let unit of treeUnits">
                        <fa-icon class="mx-1 your-tree" [icon]="faTree"></fa-icon>
                      </span>
                    </div>
                  </div>
                </div>
                <div class="text-center mx-auto my-5">
                  <button class="btn btn-lg btn-primary" *ngIf="referrer != 'egeorman'" [routerLink]="['/donate/', treesToDonate]" [disabled]="!treesCounted" i18n="@@DonateNow">
                    Donate now
                  </button>
                  <button class="btn btn-lg btn-primary" *ngIf="referrer === 'egeorman'" (click)="onDonate('egeorman')" [routerLink]="['/confirmation', 'egeorman', treesToDonate]" [disabled]="!treesCounted" i18n="@@DonateNow">
                    Donate to Ege Orman
                  </button>
                </div>
                <div class="text-center mx-auto mt-3 mb-4">
                  <a class="in-link" [routerLink]="['/kuresel-isinma']" fragment="karbon-ayak-izi-telafi-etme-yontemleri">Karbon ayak izimi telafi etmek için başka neler yapabilirim?</a>
                </div>

          </div>
          </div>
      </div>
    </div>
  </section>
